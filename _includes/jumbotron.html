{% if page.homepage %}
    <div class="bs-docs-masthead" id="jumbotron-header">
        <div class="container">
            <h1 class="home-title">{{ site.name }}</h1>
            <p class="lead">{{ page.description }}</p>
            <p class="lead">
                <a href="{{ site.project.github_url }}" target="_blank" class="btn btn-outline-inverse btn-lg"><img src="../assets/img/github1.png" alt="GitHub"/></a>
            </p>
            {% if site.data.nixer_version.latest_release %}
                <p class="version">Nixer Spring Plugin v{{ site.data.nixer_version.latest_release }}</p>
            {% endif %}
        </div>
    </div>
{% else %}
    <div class="bs-docs-header" id="jumbotron-header">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
        </div>
    </div>
{% endif %}
